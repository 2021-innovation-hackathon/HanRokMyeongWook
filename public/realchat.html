  <style>
    @font-face {
    font-family: 'WandohopeB';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-10@1.0/WandohopeB.woff') format('woff');

  <body>
    <!-- Sidebar -->
    <div id="content-wrapper" class="d-flex flex-column">
      <div id="content">
        <!-- TopBar -->
        <nav class="navbar navbar-expand navbar-light bg-navbar topbar mb-4 static-top">
          
          <a class="sidebar-brand d-flex align-items-center justify-content-center" href="main.html">
            <div class="sidebar-brand-icon">
                <img src="css/logo.png" width="40">
            </div>
            <div class="sidebar-brand-text mx-3" style="color:#fff; font-size: 1.5em; font-family: 'WandohopeB';" >너나들이</div>
          </a>
          
        </nav>
        <!-- Topbar -->


    <div class="chat-container">
      <header class="chat-header">
        
       
        <h1>채팅방</h1>
        <a id="leave-btn" href = main.html s="btn" style="color: #fff; font-size: 1.5em;"> 나가기</a>
      </header>
      <main class="chat-main" style="height: 500px;">
        <div class="chat-sidebar">
          <h3><i class="fas fa-comments"></i>    채팅방</h3>
          <!-- <h2 id="room-name"></h2> -->
          <!-- <h3><i class="fas fa-users"></i> 사용자</h3>
          <ul id="users"></ul> -->
        </div>
        <div class="chat-messages"></div>
      </main>
      <div class="chat-form-container">
        <form id="chat-form">
          <input
            id="msg"
            type="text"
            placeholder="내용을 입력하시오."
            required
            autocomplete="off"
          />
          <button class="btn" style="color: white;"><i class="fas fa-paper-plane" style="color: white;"></i>전송</button>
        </form>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
